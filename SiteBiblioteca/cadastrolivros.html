<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cadastro de Livros</title>
	<link rel="stylesheet" href="css/style3.css">
	<script src="./js/cadastrolivro.js"></script>
</head>

<body>
	<div class="container">
		<h1>Cadastro de Livros</h1>
		<form id="CadastroLivroForm">

			<div class="form-group">
				<label for="titulo">Título do Livro:</label>
				<input type="titulo" id="titulo" name="titulo" required>
			</div>

			<div class="form-group">
				<label for="categoria">Categoria:</label>
				<select id="categoria" name="categoria" required>
					<option value="ficcao">Ficção</option>
					<option value="nao-ficcao">Religião</option>
					<option value="fantasia">Culinária</option>
					<option value="biografia">Biografia</option>
					<option value="romance">Romance</option>
					<option value="historia">Infantil</option>
				</select>
			</div>

			<div class="form-group">
				<label for="isbn">Código ISBN:</label>
				<input type="isbn" id="isbn" name="isbn" required>
			</div>

			<div class="form-control">
				<input type="descricao" id="descricao" name="descricao" required>
				<label for="descricao">Descrição do Livro</label>
			</div>

			<div class="form-group">
				<label for="titulo">URL Da Imagem</label>
				<input width="300px" placeholder="https://imgur.com/imagem.jpg" type="img" name="img" id="url" required>
			</div>


			<button type="submit" class="btn">Cadastrar Livro</button>
		</form>
	</div>
</body>

</html>
